version: '3.5'
services:
  api:
    container_name: $MODEL_CONTAINER
    image: $MODEL_IMAGE
    build:
      context: .
    restart: always
    ports:
      - $MODEL_PORT:$MODEL_PORT
    expose:
      - $MODEL_PORT
    volumes:
      - $MODEL_VOLUME
    env_file:
      - .env
  db:
    image: $DB_IMAGE
    container_name: $DB_CONTAINER
    env_file:
      - .env
    environment:
      VIRTUAL_HOST: $DB_CONTAINER
    expose:
      - $DB_PORT
networks:
  default:
    name: $NETWORK 
